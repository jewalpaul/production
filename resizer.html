    <h1>Image Resizer</h1>
    <div class="container">
      <div class="upload-box" onclick="document.getElementById('file-upload').click()">
        <input type="file" id="file-upload" style="display:none" multiple accept='image/*' max='10'>
        <div id="upload-text">Drag and drop or select image</div>
      </div>
      <div id="resize-options" class="bg-white p-3 rounded">
        <label for="width-input">Width:</label>
        <input type="number" id="width-input" class="form-control">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" class="form-control">
        <select id="format-options" class="custom-select mt-3">
          <option value="">Select format</option>
          <option value="jpg">JPEG</option>
          <option value="png">PNG</option>
        </select>
        <div class="button-container">
          <button id="resize-button" class="btn btn-primary btn-lg">Resize Image</button>
        </div>
        <div id="download-container" class="mt-3 bg-primary text-white p-2 rounded text-center">
          <a id="download-link" class="download-button">Download</a>
        </div>
      </div>
